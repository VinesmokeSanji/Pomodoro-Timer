<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Pomodoro Timer</h1>
        <div class="options">
            <button id="pomodoro">Pomodoro</button>
            <button id="shortBreak">Short Break</button>
            <button id="longBreak">Long Break</button>
        </div>
        <p class="timer" id="timer">25:00</p>

        <div class="customTime">
            <h2>Custom Time</h2>
            <label for="customTime" class="customText">Minutes</label>
            <input type="number" id="customMinutes">
            <pre></pre>
            <label for="customTime" class="customText">Seconds</label>
            <input type="number" id="customSeconds">
            <br>
            <button id="setTime">Set Time</button>
        </div>

        <div class="button-wrapper">
            <button id="start">Start</button>
            <button id="stop">Stop</button>
            <button id="reset">Reset</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
